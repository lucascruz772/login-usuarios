<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirect</title>
    <script>
      const path = window.location.pathname;
      if (path.startsWith('/login-usuarios')) {
        window.location = '/login-usuarios/';
      } else {
        window.location = '/';
      }
    </script>
  </head>
  <body></body>
</html>
